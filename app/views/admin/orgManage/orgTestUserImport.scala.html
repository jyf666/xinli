<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中小学生综合素质测评系统</title>
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/common/logo_xinli.png")">
	<link href="@routes.Assets.versioned("stylesheets/amazeUI/amazeui.min.css")" rel="stylesheet">
	<link href="@routes.Assets.versioned("stylesheets/amazeUI/admin.css")" rel="stylesheet">

	<script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amazeUI/amazeui.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.versioned("javascripts/amazeUI/app.js")" type="text/javascript"></script>
	<style type="text/css">
		body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}
		body{font:12px"宋体","Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;}
		a{color:#2d374b;text-decoration:none}
		a:hover{color:#cd0200;text-decoration:underline}
		em{font-style:normal}
		li{list-style:none}
		img{border:0;vertical-align:middle}
		table{border-collapse:collapse;border-spacing:0}
		p{word-wrap:break-word}

		#content .biaoti{
			margin-left: 40px;
			font-size:15px;
			font-weight:bold;
			font-family:'微软雅黑';
			color:#585858;


		}
		#content .zibiaoti{
			margin-left: 133px;
			font-size:15px;
			font-weight:bold;
			font-family:'微软雅黑';
			color:#585858;

		}
		#content .textIntro{
			margin-left: 133px;
			font-size:15px;
			font-family:'微软雅黑';
			color:#585858;

		}
		#content .text{
			margin-bottom: 3px;


		}
		#content .button{
			background:none;
			background-image: url(@routes.Assets.versioned("images/common/button.png"));
			background-size:100% 100%;
			border: none;
			width: 100px;
			height: 50px;
			float: right;
			outline:none;
		}
</style>
</head>


<body>	
	<div id="container"  style="margin-left:auto;margin-right:auto;margin-top:20px;width:689px;height:606px;border:solid black 1px">
		<div id="importFirst">
			<div id="head">
				<div style="margin-left: 40px">
					<span style="font-size:15px;color:#a21d03;font-family:'微软雅黑'">下载考生导入表，填写考试安排和时间，并上传</span>
				</div>
			</div>
			<div id="content" style="margin-top:10px;margin-bottom: 20px">
				<div>
					<div class="biaoti">
						<span>考生导入表.xls数据文件</span>
						<button class="button" style="float: none;width: 70px;height: 35px">
							<span style="color:white;font-size:12px;font-family:'微软雅黑';" onclick="download()">下&nbsp;&nbsp;载</span>
						</button>
						<input type="text" style="width: 300px" readonly>
						<button class="button" style="float: none;width: 90px;height: 34px">
							<span style="color:white;font-size:12px;font-family:'微软雅黑';">选择文件</span>
						</button>
					</div>

				</div>

				<div style="margin-left: auto;margin-right: auto;margin-top: 20px">
					<div align="center" style="margin-bottom:5px">
						<span style="font-size:20px;font-weight:bold;color:#072a46;font-family:'微软雅黑'">填 写 示 例</span>
					</div>
					<table class="am-table am-table-striped am-table-hover table-main am-table-bordered am-table-radius">
						<thead>
							<tr>
								<th class="table-title">轮次</th>
								<th class="table-title">姓名</th>
								<th class="table-type">身份证</th>
								<th class="table-author am-hide-sm-only">出生年月</th>
								<th class="table-author am-hide-sm-only">性别</th>
								<th class="table-author am-hide-sm-only">联系方式</th>
								<th class="table-author am-hide-sm-only">邮箱</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="#"></a>第一轮</td>
								<td>XXX</td>
								<td class="am-hide-sm-only"></td>
								<td class="am-hide-sm-only"></td>
								<td class="am-hide-sm-only"></td>
								<td class="am-hide-sm-only"></td>
								<td class="am-hide-sm-only"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div style="clear: right;margin-top:100px">
					<div style="">
						<button class="button" onclick="importFirstNext()">
							<span style="color:white;font-size:18px;font-family:'微软雅黑';">继&nbsp;&nbsp;&nbsp;续</span>
						</button>
						<button class="button" onclick="importFirstPre()">
							<span style="color:white;font-size:18px;font-family:'微软雅黑';">上&nbsp;一&nbsp;步</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="importSecond" style="display: none">
			<div id="head">
				<div style="margin-left: 40px">
					<span style="font-size:15px;color:#a21d03;font-family:'微软雅黑'">请导出考生列表，获得考生用户名和密码</span>
				</div>
			</div>
			<div id="content" style="margin-top:10px;margin-bottom: 20px">

				<div style="margin-left: auto;margin-right: auto;margin-top: 20px" >
					<div align="center" style="margin-bottom:5px">
						<span style="font-size:20px;font-weight:bold;color:#072a46;font-family:'微软雅黑'">考 生 列 表</span>
					</div>
					<table class="am-table am-table-striped am-table-hover table-main am-table-bordered am-table-radius">
						<thead>
							<tr>
								<th class="table-title">用户名</th>
								<th class="table-title">密码</th>
								<th class="table-title">轮次</th>
								<th class="table-title">姓名</th>
								<th class="table-type">身份证</th>
								<th class="table-author am-hide-sm-only">出生年月</th>
								<th class="table-author am-hide-sm-only">性别</th>
								<th class="table-author am-hide-sm-only">联系方式</th>
								<th class="table-author am-hide-sm-only">邮箱</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><a href="#"> XX</a></td>
								<td><a href="#"> XX</a></td>
								<td><a href="#"> XX</a></td>
								<td>XXX </td>
								<td class="am-hide-sm-only"> XX</td>
								<td class="am-hide-sm-only"> XXX</td>
								<td class="am-hide-sm-only"> XXX</td>
								<td class="am-hide-sm-only">XXX </td>
								<td class="am-hide-sm-only">XXX </td>
							</tr>
						</tbody>
					</table>
					<div>
						<button class="button">
							<span style="color:white;font-size:18px;font-family:'微软雅黑';">导&nbsp;&nbsp;&nbsp;出</span>
						</button>
					</div>

				</div>

				<div style="clear: right;margin-top:100px">
					<div style="">
						<button class="button">
							<span style="color:white;font-size:18px;font-family:'微软雅黑';">继&nbsp;&nbsp;&nbsp;续</span>
						</button>
						<button class="button" onclick="importSecondPre()">
							<span style="color:white;font-size:18px;font-family:'微软雅黑';">上&nbsp;一&nbsp;步</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript">
		function importFirstPre(){
			location.replace("/org/testArrange/fromUserImport");
		}
		function importFirstNext(){
			$("#importFirst").css("display","none");
			$("#importSecond").css("display","block");
		}
		function importSecondPre(){
			$("#importFirst").css("display","block");
			$("#importSecond").css("display","none");
		}

		function download(){
			location.replace("/user/downloadUserExcel");
		}
	</script>
</html>
