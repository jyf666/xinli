@(loginmessage:String)
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中小学生综合素质测评系统</title>
	<script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<style type="text/css">
		body,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,fieldset,legend,input,textarea,select{margin:0;padding:0}
		body{font:12px"宋体","Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;}
		a{color:#2d374b;text-decoration:underline}
		a:hover{color:#cd0200;text-decoration:underline}
		em{font-style:normal}
		li{list-style:none}
		img{border:0;vertical-align:middle}
		table{border-collapse:collapse;border-spacing:0}
		p{word-wrap:break-word}
		input:-webkit-autofill {
		-webkit-box-shadow: 0 0 0px 1000px white inset;
		}
		#container {
			position: absolute;
			width:100%;
			height:100%;
			z-index:-1;
		}
		#login {
			background-image: url("@routes.Assets.versioned("images/admin/login_bg.png")");
			background-repeat: no-repeat;
			position: fixed;
			width: 695px;
			height: 466px;
			left:50%;
			top:19.2%;
			margin: 0 0 0 -343px;
		}
		#top{
			background-image: url("@routes.Assets.versioned("images/admin/login_top_bg.png")");
			background-repeat: no-repeat;
			width: 597px;
			height: 190px;
			margin-top:18px;
			margin-left: 52px;
		}

		.user {
			background-image: url("@routes.Assets.versioned("images/admin/input.png")");
			background-repeat: no-repeat;
			background-color:transparent;
			width:200px;
			height: 32px;
			border: none;
			outline: none;
			padding-left: 35px;
		}
		.password{
			background-image: url("@routes.Assets.versioned("images/admin/input.png")");
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-color:transparent;
			width:130px;
			height: 32px;
			border: none;
			outline: none;
			padding-left: 35px
		}
		.button{
			background:none;
			background-image: url("@routes.Assets.versioned("images/admin/button_no_active.png")");
			background-size:100% 100%;
			background-color:transparent;
			border: none;
			width: 135px;
			height: 32px;
			outline:none;
		}
	</style>
	<script>
		if (window.top!=null && window.top.document.URL!=document.URL){
			window.top.location.href = document.URL;
		}
	</script>
</head>
<body>
	<div id="container"> 
		<img style="position:fixed;" src="@routes.Assets.versioned("images/admin/background.png")" height="100%" width="100%" />
		<div id="login">
			<div id="top">
			</div>
			<div id="loginArea" style="margin-left:55px;">
				<form action="/adminLogin " name="adminLogin" method="post" id="adminLogin"  autocomplete="off">
					<img id="account_icon" src="@routes.Assets.versioned("images/admin/user_no_active.png")" style="position:relative;top:26px;left:160px">
					<img id="password_icon"src="@routes.Assets.versioned("images/admin/password_no_active.png")" style="position:relative;top:80px;left:130px">
					<div style="margin-left:84px">
						<span style="font-weight:bold;font-size:17px;color:#4e4e4e;">用户名:</span>
						<input type="text"  class="user" id="account" placeholder="输入用户名" name="account" autocomplete="off"/>
						<span style="margin-left : 5px ;color:red">@loginmessage</span>
					</div>
					<div style="margin-left:84px;margin-top:21px;width:">
						<span style="font-weight:bold;font-size:17px;color:#4e4e4e;">密</span><span style="font-weight:bold;font-size:17px;color:#4e4e4e;margin-left: 18px">码:</span>
						<input type="password"  id="password" class="user" placeholder="输入密码" name="password" autocomplete="off"/>
						<!--<a style="font-size:14px;font-family:'微软雅黑';color:#b8b7b9;">忘记密码</a>-->
					</div>
					<div style="margin-top:22px;margin-left:151px;" >
						<button class="button" type="submit" style="width:75px;margin-right:15px">
							<span style="color:white;font-size:14px;font-family:'微软雅黑';">登&nbsp;&nbsp;&nbsp;录</span>
						</button>
						<button class="button" type="button" style="width:135px;" id="reg">
							<span style="color:white;font-size:14px;font-family:'微软雅黑';">招 生 机 构 注 册</span>
						</button>
					</div>
				</form>

			</div>
		</div>
		
	</div>
</body>

<script type="text/javascript">
	$(function(){
		var input_bg = '@routes.Assets.versioned("images/admin/button_no_active.png")';
		$(".input").css("background-image","url("+input_bg+")");

		$("#account").focusin(function(){
			$("#account_icon").attr("src","@routes.Assets.versioned("images/admin/user_active.png")");
		});
		$("#account").focusout(function(){
			if($("#account").val()=="")
				$("#account_icon").attr("src","@routes.Assets.versioned("images/admin/user_no_active.png")");
		});
		$("#password").focusin(function(){
			$("#password_icon").attr("src","@routes.Assets.versioned("images/admin/password_active.png")");
		});
		$("#password").focusout(function(){
			if($("#password").val()=="")
				$("#password_icon").attr("src","@routes.Assets.versioned("images/admin/password_no_active.png")");
		});
		$(".button").click(function(){
			$(this).css("background-image","url('@routes.Assets.versioned("images/admin/button_active.png")')");
		});
		$("#reg").click(function(){
			$(this).css("background-image","url('@routes.Assets.versioned("images/admin/button_active.png")')");
			location.href = "/public/admin/org/registView"
		});
	})
</script>
</html>
