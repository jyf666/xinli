@import models.User
@(user: User)
<script type="text/javascript">
    $(body).append("<div id='admissionCard'></div>");
</script>
<div class="admission am-alert" data-am-alert id="@user.getId()">
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class=" col-sm-offset-3 col-sm-7  panel-info" >
                <div class="panel-body " style="background:#464646;border:1px #535554 solid;text-align: center">
                    <h3>准考证</h3>
                </div>
                <div class="panel-body" style="background:#464646;border:1px #535554 solid;">
                    <div class="col-sm-7">
                        <div class="row ">
                            <div class="col-sm-1 am-icon-user"></div>
                            <div class=" col-sm-4 ">账号</div>
                            <div class="col-sm-7">@user.getAccount()</div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-1 am-icon-venus-mars"></div>
                            <div class="col-sm-4 ">姓名</div>
                            <div class="col-sm-7">@user.getName()</div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-1 am-icon-calendar"></div>
                            <div class="col-sm-4 ">性别</div>
                            <div class="col-sm-7">@user.getSex()</div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-1 am-icon-envelope"></div>
                            <div class="col-sm-4 ">邮箱</div>
                            <div class="col-sm-7">@user.getEmail()</div>
                        </div>
                    </div>
                    <div class="col-offset-1 col-sm-4">
                        <img src="@routes.Assets.versioned("images/common/photo.png")"  class="img-circle" style="width:150px;height:150px;">
                    </div>
                </div>
            </div>

        </div>
    </div> <!-- /container -->
</div>
