<div class="am-modal am-modal-alert" tabindex="-1" id="am-modal-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd modal-alert-title"></div>
        <div class="am-modal-bd modal-alert">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<script type="text/javascript">
    function am_alert(msg, title){
        if(title){
            $('#am-modal-alert').find(".modal-alert-title").eq(0).html(title);
        }
        $('#am-modal-alert').find(".modal-alert").eq(0).html(msg);
        $('#am-modal-alert').modal({
            closeViaDimmer: 0
        });
    }
</script>
