<div class="am-modal am-modal-no-btn" tabindex="-1" id="info">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
        </div>
    </div>
</div>
<script type="text/javascript">
    function am_info(title, url){
        var options = {"width": 1200, "height": 900};
        $('#info').modal(options);
        if(title){
            $('#info').find(".m-modal-hd").eq(0).html(title);
        }
        $('#info').find(".am-modal-bd").eq(0).load(url);
    }
</script>
