<!doctype html>
<html>
<head>
    <style>
        .container{
            background:#fff; color:#555; font-size:14px; font-family: Verdana, Arial, Helvetica, sans-serif;
            height: auto;
            width: auto;
            overflow: hidden;
            position: fixed;
            top:80px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .m-topbar {
            height: 80px;
            background: #23a8a3 none repeat scroll 0 0;
            border-color: #23a8a3;
            border-style: solid;
            border-width: 0 0 1px;
            min-height: 50px;
            position: relative;
            font-family: "Microsoft YaHei";
            font-size: 23.5px;
            font-weight: normal;
            line-height: 75px;
            color: #ffffff;
        }
        .m-topbar div{
            width:100%;
            padding-left: 18%;
        }
    </style>
</head>
<body style="min-height: 100%;margin: 0;position: relative;overflow-x : hidden ;">
    <header class="m-topbar">
        <div style="width:100%;">
            2016-心理测试-初一
        </div>
    </header>
    <div class="container">
        <iframe src="/userLogin" frameborder="no" scrolling="auto" width="100%" height="100%" allowtransparency="true"></iframe>
    </div>
</body>
</html>
